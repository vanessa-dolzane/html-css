<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada uso.</p>

  <ul type="square">
    <li><abbr title="<p>">Parágrafo</abbr></li>
    <li><abbr title="h1,h2,h3,h4..">Títulos</abbr></li>
    <li><abbr title="<img>">imagens</abbr></li>
    <li><abbr title="<abbr>">Abreviações</abbr></li>
    <li><abbr title="code">Códigos-fonte</abbr></li>
    <li><abbr title="ol">Listas numeradas</abbr></li>
    <li><abbr title="ul">Listas com demarcadores</abbr></li>

  </ul>
    
</body>
</html>
